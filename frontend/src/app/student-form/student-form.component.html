
  <div class="modal-header">
    <h4 class="modal-title">{{ student.id ? 'Edit' : 'Add' }} Student</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="studentForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" class="form-control">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input id="birthdate" type="date" formControlName="birthdate" class="form-control" />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input id="country" formControlName="country" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">{{ student.id ? 'Update' : 'Add' }}</button>
    </form>
  </div>
